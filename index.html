<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>
<body>
  <div class="gallery">
    <div class="container">
      <img src="Images/01.jpg" alt="Dark Sided Nature" data-original="01.jpg">
    </div>
    <div class="container">
      <img src="Images/02.jpg" alt="Lake View" data-original="02.jpg">
    </div>
    <div class="container">
      <img src="Images/03.jpg" alt="Sea View" data-original="03.jpg">
    </div>
    <div class="container">
      <img src="Images/04.jpg" alt="Leaves" data-original="04.jpg">
    </div>
  </div>
  <div class="modal">
    <img src="" alt="" class="full-img" />
    <p class="caption">hello</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
